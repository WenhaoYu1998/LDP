noise_type: 'gaussian'  #'salt_pepper'  #

###########################################
# ROS CPP NODE PARAMS
###########################################
show_gui: true
record_video: true
video_episode: 1
video_path: '/home/dayang/second_paper/collect_code/SAC_c_multi_agent/video/'
video_name: 'static24_ddpm'
sleep_t: 0.
window_height: 500
show_image_height: 125
is_draw_step: true
step_draw: 3
use_laser: true
range_total: 2000
view_angle_begin: -3.1415926
view_angle_end: 3.1415926
view_min_dist: 0.0
view_max_dist: 20.0
beep_r: 1.0
ped_ca_p: 1.0
relation_ped_robo: 1

#########################################
