view_min_dist: 0.0
view_max_dist: 20.0
beep_r: 1.0
ped_ca_p: 1.0
relation_ped_robo: 1

#########################################
bag_record_output_name: "test1.bag"
bag_record_epochs: 5

init_pose_bag_episodes: 1
