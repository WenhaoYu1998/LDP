  #'BagRecordWrapper',
  'VelActionWrapper',
  'TimeLimitWrapper',
  'InfoLogWrapper',
  'SensorsPaperRewardWrapper',
  'MultiRobotCleanWrapper',
  #'TestEpisodeWrapper',
  # 'AddNoiseWrapper',
  # 'StatePedVectorWrapper',
  'StateBatchWrapper', # statebatch wrapper一般放在最后面
  'ObsStateTmp',
  "NeverStopWrapper", # 训练时候，不停的跑，这个要放在最后，因为reset对你之前的状态进行了修改


]


